<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Choose image</title>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="content">
    <h2>Your files(only PNG or JPG)</h2>
    <div class="file-container">
        <div class="file" th:each="file : ${files}" th:object="${file}">
            <a th:href="*{publicUrl}" th:text="*{name}"></a>
            <div class="manipulations">
                <form method="post" th:action="@{/account/choose-image/{name}(name=*{name})}">
                    <button>Choose</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
